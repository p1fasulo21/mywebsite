<html>
<head>

<script language = "JavaScript">
function move()
{
    var leftPos = document.all.bird.style.left;
    leftPos = parseInt(leftPos);
     if( leftPos > window.innerWidth)//innerWidth returns the      width of the browser window.
     {
	 leftPos = -200;
     }
     else
     {
	   leftPos = leftPos + 30; 
     }    
    document.all.bird.style.left=leftPos;
    var timer = setTimeout("move()", 75);
}

</script>
</head>
<body>
<center>
<h1> Flying Bird</h1>
<input type = "button" value="Click" onClick="move()"/>

<div id="bird" style="position:absolute; left:75; top:200">
	<img src="images/bird.gif" width="150"/>
</div>

</center>
</body>
</html>
