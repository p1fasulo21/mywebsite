<html>
<head>
<script language="JavaScript">
var direction
var timer;

function start()
{
    document.onkeydown=keyListener;
}
    
function keyListener()
{
	//alert(window.event.keyCode);
    var leftPos
    if(window.event.keyCode > 0)// Tests if any key has been pressed
    { 
       leftPos = document.all.dude.style.left; 
       leftPos = parseInt(leftPos);
    }

    
    if(window.event.keyCode == 37)
    {
        document.getElementById('dude').innerHTML='<img src="images/dudeLF.gif" width="100">';
        direction = 180;
        leftPos = leftPos - 10;
        document.all.dude.style.left = leftPos;
    }
    if(window.event.keyCode == 39)
    {
        document.getElementById('dude').innerHTML='<img src="images/dudeRT.gif" width="100">';
        direction = 0;
        leftPos = leftPos + 10;
        document.all.dude.style.left = leftPos;
    }
}

</script>
</head>
